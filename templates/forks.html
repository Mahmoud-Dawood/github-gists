<div class="container">
  <h1>Forks</h1>
  <form class='form-inline' ng-submit='search(q)'>
    <div class="form-group">
      <input class='form-control' type="search" ng-model='q'>
    </div>
    <input type="submit" class='btn btn-primary' value='Search'>
  </form>
  <ul class='forks'>
    <li ng-repeat="fork in forks">
      <a href="{{fork.forks_url}}">
        {{fork.forks_url}}
      </a>
    </li>
  </ul>
</div>
